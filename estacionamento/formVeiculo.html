<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Veiculos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
      <nav>
         <ul>
            <li><a href="formCliente.html">Formulário de Cliente</a></li>
            <li><a href="listaCliente.html">Lista de Cliente</a></li>
            <li><a href="formFuncionario.html">Formulário de Formulário</a></li>
            <li><a href="listaFuncionario.html">Lista de Funcionário</a></li>
            <li><a href="formVeiculo.html"> Formulário Veiculo</a></li>
            <li><a href="listaVeiculo.html">Lista Veiculo</a></li>
         </ul>
      </nav>
   </header>
    <h1>Formulário de Veiculos</h1>
    <form id="frmVeiculo">
      <div>
         <input type="hidden" id="id">
      </div>
     <div>
        <label>Placa :</label>
        <input type="text" id="placa">
     </div>
     <div>
        <label>Modelo :</label>
        <input type="text" id="modelo">
     </div>
     <div>
        <label>Cor :</label>
        <input type="text" id="cor">
     </div>
     <div>
        <label>Tipo :</label>
        <input type="text" id="tipo">
     </div>
     <div>
      <select id="cliente_id"></select>
     </div>
          <button type="submit">Cadastrar</button>
    </form>
    <script type="module">
      import { BancoCliente } from "./bancoCliente.js";
      import {BancoVeiculo} from "./BancoVeiculo.js";
      const select = document.getElementById('cliente_id');
      BancoCliente.buscaTodos().forEach(cliente => {
        const option = document.createElement("option");
        option.value=cliente_id; 
        option.textContent=cliente.nome;
        select.appendChild(option);
      });
     </script>
    <script type="module" src="veiculoController.js"></script>
</body>
</html>
